{% set name = "colcon-notification" %}
{% set version = "0.2.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colcon-notification-{{ version }}.tar.gz
  sha256: 015fad960062445dcdb04f8843380845c4c11add74d5281ac1c939766edac0f3

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0


requirements:
  host:
    - pip
    - python
  run:
    - colcon-core >=0.3.7
    - notify2  # [linux]
    - python
    - pywin32  # [win]

test:
  imports:
    - colcon_notification
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://colcon.readthedocs.io
  summary: Extension for colcon to provide status notifications.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
    - ruben-arts
